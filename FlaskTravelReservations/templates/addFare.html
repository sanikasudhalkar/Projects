
{% extends "base.html" %}

{% block content %}

<form method="POST" enctype="multipart/form-data" action="{{ url_for('add_note')}}">

  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" name="date" id="date" class="form-control" maxlength="100"/>
  </div>
  <div class="form-group">
    <label for="source">Source</label>
    <input type="text" name="source" id="source" class="form-control" maxlength="400"/>
  </div>
  <div class="form-group">
    <label for="dest">Destination</label>
    <input type="text" name="dest" id="dest" class="form-control" maxlength="2"/>
  </div>
   <div class="form-group">
    <label for="air">Airline</label>
    <input type="text" name="air" id="air" class="form-control" maxlength="2"/>
  </div>

   <button type="submit" class="btn btn-success">Add Note</button>
</form>

{% endblock %}
